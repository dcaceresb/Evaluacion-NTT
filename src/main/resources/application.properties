spring.application.name=test_ntt
server.port=8080

spring.datasource.url=jdbc:h2:mem:ntt_test;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.h2.console.enabled=true

eureka.client.enabled=false

spring.security.user.name=user
spring.security.user.password=password

service.security.secure-key-username=lemiKeySecureUsername
service.security.secure-key-password=lemiKeySecurePassword!
